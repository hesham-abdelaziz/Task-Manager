
    <div class="category-modal" *ngIf="isOpened" [@open]>
        <mat-card>
            <mat-card-header class="justify-content-center">
                <mat-card-title>
                    Add Category
                </mat-card-title>
            </mat-card-header>

            <mat-card-content>
                <form [formGroup]="form" (ngSubmit)="addCategory(form.value)" >

                    <mat-form-field appearance="outline">
                        <mat-label>Name</mat-label>
                        <input type="text" matInput formControlName ='name'>
                    </mat-form-field>
                
                    <mat-form-field appearance="outline">
                        <mat-label>Color</mat-label>
                        <input type="color" matInput formControlName ='color'>
                    </mat-form-field>
                    <mat-card-actions class="d-flex justify-content-center align-items-start">
                        <button mat-stroked-button color="primary">Add</button>
                        <button mat-stroked-button type="button" (click)="closeForm()">Cancel</button>
                    </mat-card-actions>
                </form>
            </mat-card-content>
        </mat-card>
    </div>

<div class="container text-center">
    
    
    <div class="category-list">
        <span class="header">Categories</span>
    
        <ul>
            <li *ngFor="let category of categories;" [style.background]="category?.color">
                {{category?.name}}

                <span class="delete" (click)="deleteCategory(category.id)">
                    <mat-icon>delete</mat-icon>
                </span>
            </li>
        </ul>
        <div class="btnHolder">
            <button mat-raised-button class="addBtn" (click)="openForm()">Add Category</button>
        </div>
    </div>
</div>
