<div class="task-modal" *ngIf="isOpened" [@open]>
    <mat-card>
        <mat-card-header class="justify-content-center">
            <mat-card-title>
                Add Task
            </mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <form class="d-flex flex-column" [formGroup]="form" (ngSubmit)="addTask(form.value)">
                <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input type="text" matInput formControlName ='title'>
                </mat-form-field>
            
                <mat-form-field appearance="outline">
                    <mat-label>Description</mat-label>
                    <textarea  matInput formControlName ='description'></textarea>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName ='date'>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
                <mat-card-actions class="d-flex justify-content-center align-items-start">
                    <button mat-stroked-button color="primary">Add</button>
                    <button mat-stroked-button type="button" (click)="closeForm()">Cancel</button>
                </mat-card-actions>
            </form>
        </mat-card-content>
    </mat-card>
</div>


    <div class="header">
        <span style="color: #44A0A0;">{{tasks.length}} tasks</span>
        <button mat-raised-button class="addBtn" (click)="openForm()">Add Task</button>
        <button mat-button style="color: #44A0A0;" (click)="clearCompleted()">Clear completed</button>
    </div>
